<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>helperHippo - Register</title>
        <link rel="shortcut icon" type="image/png" href="images/hippo.png"/>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/sb-admin-2.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body class="bg-primary">
        <div class="row col-12 mt-5 justify-content-center">
            <div class="col-12 col-md-5 card m-3">
                <div class="row align-items-center h-100">
                    <div class="col-12 p-0 m-0">
                        <div class="col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
                            <h3 class="text-center text-primary mt-5">Create A New Team</h3>
                            <h4 class="text-center">Sign your organziation up for a new account.  Start <span class="text-bold">free</span> and pay only for what you need.</h4>
                            <div class="col-12 text-center">
                                <i class="fas fa-users fa-5x  mt-3" style="color: rgba(245, 139, 54, 1)"></i>
                            </div>
                        </div>
                        <hr />
                        <a href="newTeam.html" class="btn btn-warning btn-lg col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2 mt-3 mb-4" type="button" style="background-color:rgba(245, 139, 54, 1) !important; border-color: rgba(228, 113, 20,1) !important;">Create</a>
                        
                    </div>
                    
                </div>
            </div>
            <div class="col-12 col-md-5 card m-3">
                <div class="row align-items-center h-100">
                    <div class="col-12 p-0 m-0">
                        <div class="col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
                            <h3 class="text-center text-primary mt-5">Join An Existing Team</h3>
                            <h4 class="text-center">Use an access code provided by your organization to join one of our teams.</h4>
                            <div class="col-12 text-center">
                                <i class="fas fa-user-plus fa-5x mt-3 text-primary"></i>
                            </div>
                        </div>
                        <hr />
                        <a href="newUser.html" class="btn btn-primary btn-lg col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2 mt-3 mb-4" type="button" >Join</a>
                    </div>
                </div>
            </div>
        </div>   
        
        <script src="https://kit.fontawesome.com/0160dad42a.js" crossorigin="anonymous"></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/lib/sb-admin-2.min.js"></script>
    </body>
