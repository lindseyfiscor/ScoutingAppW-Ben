<!DOCTYPE html>
<html>
    <head>
        <title>ScoutFRC</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          input[type=text] {
            width: 500px;
            
          }
          input[type=number] {
            width: 250px;
          }
          
          select {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            border-radius: 3px;
          }
        </style>
    </head>
    <body class="bg-secondary">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" id="btnTeamKey">Scout<span class="text-bold">FRC</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <div class="navbar-nav mr-auto" id="divNavbar">
            
          </div>
        </div>
      </nav>
        <div class="wrapper">
            <div class="pt-3">
                <div class="col-12 col-lg-10 offset-lg-1">
                    <div class="card">
                        <div class="card-header">General Robot</div>
                        <div class="card-body">
                          <div class="form-group">
                            <label for="pitTeamNum">Team Number</label>
                            <input type="number" class="form-control" id="pitTeamNum" maxlength="4">
                          </div>
                          <div>
                            <label for="pitRobotShape">Robot Shape</label>
                            <div class="col-12">
                              <div class="form-group form-check-inline">
                              <input class="custom-control-input" type="radio" name="pitRobotShape" id="pitRobotShapeSquare" value="SQ">
                              <label class="custom-control-label mr-4" for="pitRobotShapeSquare">Square</label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitRobotShape" id="pitRobotShapeRect" value="RC">
                                <label class="custom-control-label mr-4" for="pitRobotShapeRect">Rectangle</label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitRobotShape" id="pitRobotShapeOther" value="OT">
                                <label class="custom-control-label mr-4" for="pitRobotShapeOther">Other</label>
                            </div>
                            </div>
                              
                          </div>
                          <div class="form-group">
                            <label for="pitRobotHeight">Starting Robot Height</label>
                            <div class="col-12">
                              <div class="form-group form-check-inline">
                              <input class="custom-control-input" type="radio" name="pitRobotHeight" id="pitRobotHeightLow" value="1">
                              <label class="custom-control-label mr-4" for="pitRobotHeightLow">Low</label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitRobotHeight" id="pitRobotHeightMed" value="2">
                                <label class="custom-control-label mr-4" for="pitRobotHeightMed">Medium</label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitRobotHeight" id="pitRobotHeightHigh" value="3">
                                <label class="custom-control-label mr-4" for="pitRobotHeightHigh">High</label>
                            </div>
                            </div>
                          </div>
                          <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="swRobotHeightExtend"  value="swRobotHeightExtend">
                            <label class="custom-control-label" for="swRobotHeightExtend">Robot Height Extendable</label>
                          </div>
                        </div>
                        </div>
                        <div class="card mt-3">
                          <div class="card-header">
                            DriveTrain
                          </div>
                          <div class="card-body">
                          <div class="form-group">
                            <label for="dpdwDriveTrainType">Drivetrain Type</label>
                            <select class="form-control" id="dpdwDriveTrainType">
                                <option value="CH">Choose</option> 
                                <option value="TA">Tank</option>
                                <option value="ME">Mecanum</option>
                                <option value="WS">West Coast</option>
                                <option value="SL">Slide</option>
                                <option value="BF">Butterfly</option>
                                <option value="KW">Kiwi</option>
                                <option value="SW">Swerve</option>
                                <option value="ND">Nonadrive</option>
                                <option value="OT">Other</option>
                                <!--https://www.ndsubisonrobotics.org/uploads/5/9/8/8/59888285/frc_drivetrains.pdf drivetrain info for info page-->
                            </select>
                          </div>
                          <div class="row col-12 justify-content-center">
                            <div class="form-group col-12 col-md-6 col-lg-4">
                              <div class="row col-12 justify-content-center">
                                <h3 class="mt-3 text-center"># Motors Drivetrain</h3>
                              </div>
                              <div class="row col-12 justify-content-center"> 
                                  <button id="pitBtnNumDriveMotors" class="btn btn-danger mr-3 btnMinus" aria-label="Minus Balls"><i class="fas fa-minus"></i></button>
                                  <h3 class="mr-3"> <span id="txtPitBtnNumDriveMotors" class="txtSum">0</span></h3>
                                  <button id="pitBtnNumDriveMotors" class="btn btn-success btnPlus" aria-label="Add Balls"><i class="fas fa-plus"></i></button>
                              </div>
                          </div> 
                          <div class="form-group col-12 col-md-6 col-lg-4">
                            <div class="row col-12 justify-content-center">
                              <h3 class="mt-3 text-center"># Wheels Drivetrain</h3>
                            </div>
                            <div class="row col-12 justify-content-center"> 
                                <button id="pitBtnNumDriveWheels" class="btn btn-danger mr-3 btnMinus" aria-label="Minus Balls"><i class="fas fa-minus"></i></button>
                                <h3 class="mr-3"> <span id="txtPitBtnNumDriveWheels" class="txtSum">0</span></h3>
                                <button id="pitBtnNumDriveWheels" class="btn btn-success btnPlus" aria-label="Add Balls"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>  

                          </div>
                            
                          <div class="form-group">
                            <label for="dpdwWheelType">Drivetrain Wheel Type</label>
                            <select class="form-control" id="dpdwWheelType">
                                <option value="CH">Choose</option> 
                                <option value="ME">Mecanum</option>
                                <option value="CO">Colson</option>
                                <option value="OM">Omni</option>
                                <option value="SB">Saw Blade  ...haha</option>
                                <option value="PN">Pneumatic</option>
                                <option value="TR">Traction</option>
                                <option value="KP">Kit of Parts</option>
                                <option value="TE">Tread</option>
                                <option value="SL">Slick</option>
                                <option value="AM">AndyMark/VEX Pro</option>
                                <option value="OT">Other</option>
                            </select>
                          </div>   
                          <div class="form-group">
                            <label for="dpdwMotorType">DriveTrain Motor Type</label>
                            <select class="form-control" id="dpdwMotorType">
                                <option value="CH">Choose</option>
                                <option value="FA">Falcon</option> 
                                <option value="TA">Talon</option>
                                <option value="BA">Bag</option>
                                <option value="NE">Neo</option>
                                <option value="CI">CIM</option>
                                <option value="OT">Other</option>
                            </select>
                          </div>                        
                            <div class="form-group mt-4">
                              <label for="pitRadBallCollection">Ball Collection</label>
                              <div class="col-12">
                                <div class="form-group form-check-inline">
                                  <input class="custom-control-input" type="radio" name="pitRadBallCollection" id="pitRadBallCollectionFloor" value="FL">
                                  <label class="custom-control-label mr-4" for="pitRadBallCollectionFloor">Floor Pickup</label>
                              </div>
                              <div class="form-group form-check-inline">
                                  <input class="custom-control-input" type="radio" name="pitRadBallCollection" id="pitRadBallCollectionFeeder" value="FE">
                                  <label class="custom-control-label mr-4" for="pitRadBallCollectionFeeder">Feeder Station</label>
                              </div>
                              <div class="form-group form-check-inline">
                                  <input class="custom-control-input" type="radio" name="pitRadBallCollection" id="pitRadBallCollectionBoth" value="BO">
                                  <label class="custom-control-label mr-4" for="pitRadBallCollectionBoth">Both</label>
                              </div>
                              <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitRadBallCollection" id="pitRadBallCollectionNeither" value="NA">
                                <label class="custom-control-label mr-4" for="pitRadBallCollectionNeither">Neither</label>
                              </div>
                              <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitRadBallCollection" id="pitRadBallCollectionCantTell" value="CT">
                                <label class="custom-control-label" for="pitRadBallCollectionCantTell">Can't tell/ Robot is in disarray</label>
                              </div>
                              </div>
                                  
                              </div>
                            
                            
                            <label>If they have floor pickup, is it</label>
                            <div class="col-12 row mt-1">
                              <div class="custom-control custom-switch mr-4">
                                <input type="checkbox" class="custom-control-input" id="swRobotIntakeOver"  value="swRobotIntakeOver">
                                <label class="custom-control-label" for="swRobotIntakeOver">Over Bumper</label>
                              </div>
                              <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="swRobotIntakeThrough"  value="swRobotIntakeThrough">
                                <label class="custom-control-label" for="swRobotIntakeThrough">Through Bumper</label>
                              </div>
                            </div>
                            <div class="col-12 row mt-3">
                              <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="swRobotIntakeExtend"  value="swRobotIntakeExtend">
                                <label class="custom-control-label" for="swRobotIntakeExtend">Extendable</label>
                              </div>
                            </div>
                            <div class="col-12 row mt-3">
                              <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="swRobotInternal"  value="swRobotInternal">
                                <label class="custom-control-label" for="swRobotInternal">Internal</label>
                              </div>
                            </div>
                              
                            </div>
                            </div>
                            <div class="card mt-3">
                            <div class="card-header">
                              Shooter  
                            </div>
                            <div class="card-body">
                            <div class="col-12 row ">
                              <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="swHasShooter"  value="swHasShooter">
                                <label class="custom-control-label" for="swHasShooter">Has Shooter</label>
                              </div>
                            </div>
                          
                            <div class="form-group mt-4">
                              <label for="dpdwShooterType">Shooter Type</label>
                              <select class="form-control" id="dpdwShooterType">
                                  <option value="CH">Choose</option>
                                  <option value="LG">Something low goal, i cant tell</option>
                                  <option value="CC">Single Canister</option>
                                  <option value="SC">Single Canister Cowl</option>
                                  <option value="DC">Double Canister Cowl</option> 
                                  <option value="DD">Double Canister</option>
                                  <option value="CA">Catapult</option>
                                  <option value="CV">Conveyor</option>
                                  <option value="AR">Arm</option>
                                  <option value="OT">Other</option>
                              </select>
                            </div>
                            <label>If have shooter, special features</label>
                            <div class="col-12 row ">
                              <div class="custom-control custom-switch mr-4">
                                <input type="checkbox" class="custom-control-input" id="swTurret"  value="swTurret">
                                <label class="custom-control-label" for="swTurret">Turret</label>
                              </div>
                              <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="swLL"  value="swLL">
                                <label class="custom-control-label" for="swLL">LimeLight</label>
                              </div>
                            </div>


                            <label for="radClimbing" class="mt-3">Max Number of Balls Can Hold</label>
                            <div class="col-12">
                              <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitMaxBalls" id="pitMaxBallsZero" value="0">
                                <label class="custom-control-label mr-4" for="pitMaxBallsZero">0</label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitMaxBalls" id="pitMaxBallsOne" value="1">
                                <label class="custom-control-label mr-4" for="pitMaxBallsOne">1</label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input class="custom-control-input" type="radio" name="pitMaxBalls" id="pitMaxBallsTwo" value="2">
                                <label class="custom-control-label" for="pitMaxBallsTwo">2</label>
                            </div>
                            </div>
                          </div> 
                          </div>
                          <div class="card mt-3">
                            <div class="card-header">
                              Climber  
                            </div>
                            <div class="card-body">
                            <div class="col-12 row ">
                            </div>
                            <label for="pitRadClimbing">Climbing</label> <br>
                                <div class="form-group">
                                    <div class="custom-control custom-radio">
                                      <input type="radio" id="pitRadClimbingNo" name="pitRadClimbing" class="custom-control-input" value="NO" checked>
                                      <label class="custom-control-label" for="pitRadClimbingNo">Does Not Have One</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                      <input type="radio" id="pitRadClimbingSingle" name="pitRadClimbing" class="custom-control-input" value="sB">
                                      <label class="custom-control-label" for="pitRadClimbingSingle">Single Bar</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                      <input type="radio" id="pitRadClimbingMulti" name="pitRadClimbing" class="custom-control-input" value="MB">
                                      <label class="custom-control-label" for="pitRadClimbingMulti">Multi Bar</label>
                                    </div>
                                </div>

                            </div>
                          </div>
                          
                            <div class="card mt-4">
                              <div class="card-header">Notes</div>
                              <div class="card-body">
                                <label for="pitTextBox">Follow up to the above</label>
                                
                                <textarea id="pitTextBox" class="form-control" name="pitTextBox" rows="4" placeholder="Things of note, good and bad Auto? Hub Capabilities?"></textarea>
                        </div>
                    </div>
                </div>

                <div class=" col-12 col-lg-10 offset-lg-1 mt-3">
                    <div class="card mb-3">
                        <div class="card-header">Submit</div>
                        <div class="card-body">
                            <div class="col-12 d-flex flex-row justify-content-around">
                                <button type="button" id="btnSubmitPit"class="btn btn-primary mb-3 col-5 col-md-5 col-lg-4">Submit</button>     
                                <button type="button" id="btnResetPitForm" class="btn btn-secondary mb-3 col-5 col-md-5 col-lg-4">Reset</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/ee41ca2f02.js" crossorigin="anonymous"></script>
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/lib/sweetalert2.all.min.js"></script>
        <script src="js/app.js"></script>
        <script>
          if(!sessionStorage.getItem('ScoutFRCSessionID')){
            window.location.replace("login.html");
          } else {
                $.getJSON('php/verifySession.php?strSessionID=' + sessionStorage.getItem('ScoutFRCSessionID'), function(result){
                    let objVerifyResponse = result;
                    if(objVerifyResponse.Outcome == 'InValid'){
                        sessionStorage.removeItem('ScoutFRCSessionID');
                        window.location.replace('login.html');
                    } else {
                        buildNavigation();
                    }
                })
            }
        </script>
    </body>
</html>
