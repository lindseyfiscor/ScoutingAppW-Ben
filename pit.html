        <div class="wrapper">
            <div class="pt-5">
                <div class=" col-12 col-lg-10 offset-lg-1 mt-3">
                    <div class="card">
                        <div class="card-header">Pit Scouting</div>
                        <div class="card-body">
                            Taxi in Auto:
                            <div class="form-group form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pitTaxiInAuto" value="pitTaxiInAuto">
                                <label class="form-check-label" for="pitTaxiInAuto">
                                  Yes
                                </label>
                            </div>
                            <div class="form-group col-12 col-md-6 col-lg-4">
                                <h3 class="mt-3 text-center"># Ball Auto</h3>
                                <div class="row col-12 justify-content-center">
                                    <button id="pitBtnAutoBalls" class="btn btn-danger mr-3 btnMinus" aria-label="Minus Balls"><i class="fas fa-minus"></i></button>
                                    <h3 class="mr-3"> <span id="txtPitAutoBalls" class="txtSum">0</span></h3>
                                    <button id="pitBtnAutoBalls" class="btn btn-success btnPlus" aria-label="Add Balls"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            Floor Pickup:
                            <div class="form-group form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pitFloorPickup" value="pitFloorPickup">
                                <label class="form-check-label" for="pitFloorPickup">
                                  Yes
                                </label>
                            </div> <br>
                            If they have floor pickup, is it:
                            <div class="form-group form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pitOverBumper" value="pitOverBumper">
                                <label class="form-check-label" for="pitOverBumper">
                                  Over Bumper
                                </label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pitThroughBumper" value="pitThroughBumper">
                                <label class="form-check-label" for="pitThroughBumper">
                                  Through Bumper
                                </label>
                            </div> <br>
                            Feeder Station:
                            <div class="form-group form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pitFeederStation" value="pitFeederStation">
                                <label class="form-check-label" for="pitFeederStation">
                                  Yes
                                </label>
                            </div> <br>
                            Robot can do:
                            <div class="form-group form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pitUpperHab" value="pitUpperHab">
                                <label class="form-check-label" for="pitUpperHab">
                                  Upper Hab
                                </label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pitLowerHab" value="pitLowerHab">
                                <label class="form-check-label" for="pitLowerHab">
                                  Lower Hab
                                </label>
                            </div> <br>
                            Drivetrain type
                            <div class="form-group form-check-inline">
                                <input class="form-check-input" type="text" id="pitDrivetrain" value="swerve, butterfly, tank, etc">     
                            </div> <br>
                            <label for="radClimbing">Max Number of Balls Can Hold</label>
                                <div class="form-group form-check-inline">
                                    <input class="form-check-input" type="radio" name="pitMaxBalls" id="pitMaxBallsZero" value="pitMaxBallsZero">
                                    <label class="form-check-label" for="pitMaxBallsZero">0</label>
                                </div>
                                <div class="form-group form-check-inline">
                                    <input class="form-check-input" type="radio" name="pitMaxBalls" id="pitMaxBallsOne" value="pitMaxBallsOne">
                                    <label class="form-check-label" for="pitMaxBallsOne">1</label>
                                </div>
                                <div class="form-group form-check-inline">
                                    <input class="form-check-input" type="radio" name="pitMaxBalls" id="pitMaxBallsTwo" value="pitMaxBallsTwo">
                                    <label class="form-check-label" for="pitMaxBallsTwo">2</label>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class=" col-12 col-lg-10 offset-lg-1 mt-3">
                    <div class="card">
                        <div class="card-header">Submit</div>
                        <div class="card-body">
                            <div class="col-12 d-flex flex-row justify-content-around">
                                <button type="button" class="btn btn-primary mb-3 col-5 col-md-5 col-lg-4">Submit</button>     
                                     
                                <button type="button" class="btn btn-secondary mb-3 col-5 col-md-5 col-lg-4">Reset</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
