<html>
    <head>
        <title>ScoutFRC - Data Analysis</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.11.4/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/r-2.2.9/datatables.min.css"/>
    </head>
    <body >
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Scout<span class="text-bold">FRC</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <div class="navbar-nav mr-auto" id="divNavbar">
            
          </div>
        </div>
      </nav>

      <div class="wrapper bg-secondary vh-100">
        <div class="pt-5">
            <div class=" col-12 col-lg-10 offset-lg-1 mt-3">
                <div class="card">
                    <div class="card-header">Data Analysis</div>
                        <div class="card-body">
                            <div style="overflow-x:auto;">
                                  <table class="table tblData" id="teamData">
                                    <thead>
                                        <tr><th>Match #</th>
                                            <th>Team #</th>
                                            <th>Win?</th>
                                            <th>Driver Position</th>
                                            <th>More Match Info</th></tr>
                                            <!--<th>Auto Lower</th><th>Auto Top</th><th>Auto Center</th><th>Picked Up Balls</th><th>Movement in Auto?</th><th>Auto Penalties?</th><th>TeleOp Lower</th><th>TeleOp Top</th><th>TeleOp Center</th><th>Goes under Trench?</th><th>Plays Defense?</th><th>Rotation Control</th><th>Position Control</th><th style="width:200px">TeleOp Picked Up Balls from?</th><th>Climbed?</th><th>End Energy Stage</th><th>Number of Ranking Points Recieved</th><th>Showed Up?</th><th>Bricked?</th><th>Penalty Cards?</th>-->
                                    </thead>
                                    <tbody>
                                      
                                  </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>
      </div>

      <div id="dataModals">
        <div class="modal fade" id="modObservationDetails" aria-labelledby="More Data" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title"><span id="txtModObservationTeam"></span></h4>
                
              </div>
              <div class="modal-body">
                  <div class="flex-container">
                    <h3>Match #<span id="txtModObservationDetailsMatch"></span></h3>
                    <div class="ml-2"><i class="fas fa-trophy text-primary text-bold mr-2"></i>Win: <span id="txtModObservationDetailsWin"></span></div>
                    <div class="ml-2"><i class="fas fa-hashtag text-primary text-bold mr-2"></i>Ranking Points: <span id="txtModObservationDetailsRankingPoints"></span></div>
                  </div>
                  <div class="flex-container">
                    <div class="ml-2"><i class="fas fa-car text-primary text-bold mr-2"></i>Driver Position: <span id="txtModObservationDetailsDriverPosition"></span></div>
                    <div class="ml-2"><i class="fas fa-plane text-primary text-bold mr-2"></i>Tarmac Position: <span id="txtModObservationDetailsTarmacPosition"></span></div>
                  </div>
                  <div class="flex-container">
                    <div class="ml-2"><i class="fas fa-mountain text-primary text-bold mr-2"></i>Climbing: <span id="txtModObservationDetailsClimbing"></span></div>
                  </div><p>
                  <div>
                    <h3 class="mt-4">Auto</h3>
                    <div class="flex-container">
                      <div class="ml-2"><i class="fas fa-hat-cowboy text-primary text-bold mr-2"></i>Quintet: <span id="txtModObservationDetailsQuintet"></span></div>
                      <div class="ml-2"><i class="fas fa-taxi text-primary text-bold mr-2"></i>Taxi: <span id="txtModObservationDetailsTaxi"></span></div>
                    </div>
                    <div class="flex-container">
                      <div class="ml-2"><i class="fas fa-arrow-circle-up text-primary text-bold mr-2"></i>Upper Hub: <span id="txtModObservationDetailsAutoUpperHub"></span></div>
                      <div class="ml-2"><i class="fas fa-arrow-circle-down text-primary text-bold mr-2"></i>Lower Hub: <span id="txtModObservationDetailsAutoLowerHub"></span></div>
                    </div>
                  </div>
                  <div>
                    <h3 class="mt-4">TeleOp</h3>
                    <div class="flex-container">
                      <div class="ml-2"><i class="fas fa-baseball-ball text-primary text-bold mr-2"></i>Only Alliance Color Balls: <span id="txtModObservationDetailsBalls"></span></div>
                      <div class="ml-2"><i class="fas fa-shield-alt text-primary text-bold mr-2"></i>Played Defense: <span id="txtModObservationDetailsDefense"></span></div>
                    </div>
                    <div class="flex-container">
                      <div class="ml-2"><i class="fas fa-arrow-circle-up text-purple text-bold mr-2"></i>Upper Hub: <span id="txtModObservationDetailsTeleOpUpperHub"></span></div>
                      <div class="ml-2"><i class="fas fa-arrow-circle-down text-purple text-bold mr-2"></i>Lower Hub: <span id="txtModObservationDetailsTeleOpLowerHub"></span></div>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <script src="https://kit.fontawesome.com/ee41ca2f02.js" crossorigin="anonymous"></script>
      <script src="js/lib/jquery-3.6.0.min.js"></script>
      <script src="js/lib/bootstrap.bundle.min.js"></script>
      <script src="js/lib/sweetalert2.all.min.js"></script> 
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.11.4/b-2.2.2/b-colvis-2.2.2/b-html5-2.2.2/b-print-2.2.2/r-2.2.9/datatables.min.js"></script>

      <script src="js/app.js"></script>
      <script>
       var arrObjObservation;
       if(!sessionStorage.getItem('ScoutFRCSessionID')){
            window.location.replace('login.html');
        } else {
            $.getJSON('php/verifySession.php?strSessionID=' + sessionStorage.getItem('ScoutFRCSessionID'), function(result){
                let objVerifyResponse = result;
                if(objVerifyResponse.Outcome == 'InValid'){
                    sessionStorage.removeItem('ScoutFRCSessionID');
                    window.location.replace('login.html');
                } else {
                  buildNavigation();
                  $.getJSON('php/getTeamObservations.php?strUserSessionID=' + sessionStorage.getItem('ScoutFRCSessionID'),function(result){
                   arrObjObservation = result;
                    if(arrObjObservation.length > 0){
                        $('#teamData tbody').empty();
                        var strCurrent = '';
                        $.each(result,function(i,observation){
                          if(strCurrent != (observation.Match + '|' + observation.TeamScouting)){
                            let strTableRowHTML = '<tr><td>' + observation.Match + '</td><td>' + observation.TeamScouting + '</td><td>' + observation.MoreWin + '</td><td>' + observation.ScoutingPosition + '</td><td><button class="btn btn-primary btn-sm btn-more-match-info" data-observationid="' + observation.ObservationID + '" data-toggle="modal" data-target="#modObservationDetails"><i class="fas fa-eye mr-2"></i>View</button></td></tr>';
                            $('#teamData tbody').append(strTableRowHTML);
                          }
                          strCurrent = (observation.Match + '|' + observation.TeamScouting);
                        })
                        $('#teamData').DataTable({
                            dom: 'Bfrtip',
                            buttons: [
                                'copy', 'csv','excel', 'pdf'
                            ]
                        });
                    }
                    
                  })
                }
            })
        }
      </script>
    </body>
</html>
