          <script>
            if(!sessionStorage.getItem('ScoutFRCSessionID')){
              window.location.href = "login.html";
            } else {
              buildNavigation();
              $.getJSON('php/verifySession.php?strSessionID=' + sessionStorage.getItem('ScoutFRCSessionID'), function(result){
                     let objVerifyResponse = result;
                     if(objVerifyResponse.Outcome == 'InValid'){
                         sessionStorage.removeItem('ScoutFRCSessionID');
                         window.location.replace('login.html');
                     } else {
                       $.getJSON('php/getTeams.php?strUserSessionID=' + sessionStorage.getItem('ScoutFRCSessionID'),function(result){
                        $.each(result,function(i,team){
                          let strHTML = '<tr data-teamid="' + team.TeamID + '"><td>' + team.TeamNumber + '</td><td>' + team.TeamName+ '</td><td>' + team.FirstName+ ' ' + team.LastName+ '</td><td><a href="tel:' + team.TeamName+ '">' + team.PhoneNumber+ '</a></td><td>' + team.Nation + '</td><td>' + team.State + '</td><td>' + team.ZIP + '</td><td>' + team.City + '</td><td><button class="btn btn-primary btn-sm btnEditTeam" data-toggle="modal" data-target="#modUserEdit" data-teamid="' + team.TeamID + '"><i class="fas fa-pencil-alt mr-2"></i>Edit</button></td></tr>';
                          $('#teamData tbody').append(strHTML);
                        })
                       })
                     }
                 })
            }
