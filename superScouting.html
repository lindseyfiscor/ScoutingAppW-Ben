<!DOCTYPE html>
<html>
    <head>
        <title>ScoutFRC</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" id="btnTeamKey">Scout<span class="text-bold">FRC</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
              <div class="navbar-nav mr-auto" id="divNavbar">
                
              </div>
            </div>
        </nav>
        <div class="wrapper">
            <div class="pt-5">
                <div class=" col-12 col-lg-10 offset-lg-1 mt-3">
                    <div class="card">
                        <div class="card-header">Super Scouting</div>
                        <div class="card-body">
                            <div class="form-group mb-4">
                                <label for="superMatchNumber">Team Number</label>
                                <input type="number" class="form-control" id="superMatchNumber" placeholder="00">
                            </div>
                            <div>
                                <label for="superTextBox">Match Stuff</label> <br>
                                <textarea id="superTextBox" name="superTextBox" rows="4" cols="50" placeholder="Things of Note; Bad, Mediocre, and Good"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" col-12 col-lg-10 offset-lg-1 mt-3">
                    <div class="card">
                        <div class="card-header">Submit</div>
                        <div class="card-body">
                            <div class="col-12 d-flex flex-row justify-content-around">
                                <button type="button" id="btnSubmitSuperScout" class="btn btn-primary mb-3 col-5 col-md-5 col-lg-4">Submit</button>     
                                
                                <button type="button" id="btnResetSuperForm" class="btn btn-secondary mb-3 col-5 col-md-5 col-lg-4">Reset</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/ee41ca2f02.js" crossorigin="anonymous"></script>
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/lib/sweetalert2.all.min.js"></script>
        <script src="js/app.js"></script>
        <script>
          if(!sessionStorage.getItem('ScoutFRCSessionID')){
            window.location.replace("login.html");
          }  else {
                $.getJSON('php/verifySession.php?strSessionID=' + sessionStorage.getItem('ScoutFRCSessionID'), function(result){
                    let objVerifyResponse = result;
                    if(objVerifyResponse.Outcome == 'InValid'){
                        sessionStorage.removeItem('ScoutFRCSessionID');
                        window.location.replace('login.html');
                    } else {
                        buildNavigation();
                    }
                })
            }
        </script>
    </body>
</html>
