<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScoutFRC - New User</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/sb-admin-2.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body class="bg-warning">
        <div class="row col-12 p-0 m-0" style="min-height: 100vh; height: 100vh;">
            <div class="col-4 d-none d-lg-block" style="min-height: 100vh; height: 100vh; background-color: white;">
                <div style="margin: auto; display: flex; justify-content: center;" class="mt-5">
                    <img src="images/logo.png" style="margin: auto;" alt="Logo" class="mt-5" />
                </div>
                <h2 class="text-center mt-4 text-primary text-bold" style="text-transform: uppercase;">Join A Team</h2>
                <h3 class="text-center ml-4 mr-4 ">Your organization has provided you with a 6-digit, alpha-numeric code. Uses this code to begin registering with their team.  </h3>
            </div>
            <div class="col-8 h-100 container">
                <div class="row mt-5">
                    <div class="card border-0 shadow-lg col-sm-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
                        <h3 class="text-center text-primary mt-5 text-bold">Join An Existing Team</h3>
                        <form>
                            <div class="row col-12">
                                <label for="txtAccessCode" class="text-bold col-12">Access Code</label>
                                <input id="txtAccessCode" class="form-control col-3" placeholder="A65BD9">
                            </div>
                            <hr />
                            <div class="row col-12">
                                <label for="txtFirstName" class="col-5 text-bold">First Name</label>
                                <label for="txtLastName" class="col-5 offset-1 text-bold">Last Name</label>
                                <input id="txtFirstName" class="form-control col-5" placeholder="Jane">
                                <input id="txtLastName" class="form-control col-5 offset-1" placeholder="Doeling">
                            </div>
                            <div class="row col-12 mt-3">
                                <label for="txtEmail" class="col-12 text-bold">Email Address</label>
                                <input id="txtEmail" type="email" class="form-control col-10" placeholder="Jane.Doeling@AcmeManagementCorp.com">
                            </div>
                            <div class="row col-12 mt-3">
                                <label for="txtPhone" class="col-12 text-bold">Phone Number</label>
                                <input id="txtPhone" type="tel" class="form-control col-10" placeholder="(555) 569-6425">
                            </div>
                            <hr />
                            <div class="row col-12 mt-3">
                                <label for="txtPassword" class="col-12 text-bold">Password</label>
                                <input class="form-control col-12 mt-1" id="txtPassword" type="password" placeholder="password" aria-label="Enter Password">
                                <label for="txtConfirmPassword" class="col-12 text-bold mt-3">Confirm Password</label>
                                <input class="form-control col-12 mt-1" id="txtConfirmPassword" type="password" placeholder="password" aria-label="Enter Password">
                            </div>
                        
                        <button class="btn btn-primary btn-lg btn-block mt-3 mb-4" type="button" id="btnJoin">Join</button>

                        <a href="login.html" class="text text-center mt-4">Already have an account? Sign in here!</p>
                        <a href="register.html" class="text text-center mt-4">Need to register a team? Let's Go!</p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/lib/sb-admin-2.min.js"></script>
    </body>
</html>
